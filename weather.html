<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@400;500&display=swap"
        rel="stylesheet">
</head>


<body>
    <!-- Weather-Card -->
    <div class="card">
        <div class="search">
            <input type="text " class="search-bar" placeholder="Search City" >
            <button>
                <img src="https://img.icons8.com/material-outlined/512/search.png" alt="">
            </button>
        </div>
        <div class="wather">
            <h1 class="city"> Weather in Lucknow</h1>
            <div class="temp">30Â°C </div>
            <img src="" alt="" class="icon" />
            <div class="description">Cloudy</div>
            <div class="humidity">Humidity : 60%</div>
            <div class="wind">Wind speed : 6.2 Km/h</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 4,
		speed: 800,
    scale: 1.03,
    glare: true,
    "max-glare": 0.5,
	});
  </script>
    <script src="./weather.js"></script>
</body>


</html>
